<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de Arte Digital - Explora obras contemporáneas">
    <meta name="author" content="RichyMonch">
    <title>Galería de Arte al Oleo - RichyMonch</title>

    <link rel="icon" type="image/x-icon" href="./public/assets/icono.ico" />
    <link rel="stylesheet" href="./public/fonts/fontawesome-free-6/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="./public/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
        }

        #main-content {
            min-height: calc(100vh - 400px);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            margin-top: 4rem;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#" onclick="loadPage(event, './views/home.html')">
                    <i class="fas fa-palette"></i> Galería Digital al Oleo
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./views/home.html" onclick="loadPage(event, this.href)">
                                <i class="fas fa-home"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./views/galeria.html" onclick="loadPage(event, this.href)">
                                <i class="fas fa-images"></i> Galería
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./views/artistas.html" onclick="loadPage(event, this.href)">
                                <i class="fas fa-users"></i> Artistas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./views/contacto.html" onclick="loadPage(event, this.href)">
                                <i class="fas fa-envelope"></i> Contacto
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container my-5">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </main>

    <footer class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <h5><i class="fas fa-map-marker-alt"></i> Ubicación</h5>
                    <p>Sangolquí 2215<br>Quito, Ecuador</p>
                </div>
                <div class="col-lg-4 mb-3 text-center">
                    <h5>Síguenos</h5>
                    <a href="#" class="btn btn-outline-light btn-sm mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="btn btn-outline-light btn-sm mx-1">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="btn btn-outline-light btn-sm mx-1">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="btn btn-outline-light btn-sm mx-1">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <div class="col-lg-4 mb-3">
                    <h5>Acerca de</h5>
                    <p class="small">Galería de Arte Digital al Oleo para la materia de programacion web</p>
                </div>
            </div>
            <hr class="border-secondary">
            <div class="text-center">
                <small>&copy; 2025 RichyMonch. Todos los derechos reservados.</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function loadPage(event, url) {
            event.preventDefault();

            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div></div>';

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    mainContent.innerHTML = html;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                    event.target.classList.add('active');
                })
                .catch(err => {
                    mainContent.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> Error al cargar la página.
                        </div>
                    `;
                });
        }

        // Cargar página inicial
        // window.addEventListener('DOMContentLoaded', function () {
        //     loadPage(new Event('load'), './views/home.html');
        // });
        window.addEventListener('DOMContentLoaded', function () {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div></div>';

            fetch('./views/home.html')
                .then(response => response.text())
                .then(html => {
                    mainContent.innerHTML = html;
                })
                .catch(err => {
                    mainContent.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> Error al cargar la página inicial.
                </div>
                `;
                });
        });

    </script>
</body>
</html>
